<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie ratings app</title>
</head>
<body>
  <form id="inputs">
    <label for="movie-title">Movie Title:</label><input type="text" class="movie-review" id="movie-title"><br>
    <label for="movie-rating">Your Rating (out of 10):<input type="number" class="movie-review" id="movie-rating" min="0" max="10"></label><br>
    <button>Submit Your Review</button>
  </form>
  <section id="reviews"></section>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="movie-app.js"></script>
</body>
</html>
